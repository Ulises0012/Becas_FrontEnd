<!DOCTYPE html>
<html>
<head>
    <title>Registro de Electrodomésticos</title>
</head>
<body>
    <form id="electrodomesticosForm">
        <h2>Registro de Electrodomésticos</h2>
        
        <div class="form-group">
            <label>Tipo de Electrodoméstico:</label>
            <select name="idTipoElectrodomestico" required>
                <option value="">Seleccione un electrodoméstico</option>
                <!-- Las opciones se cargarán desde la API -->
            </select>
        </div>

        <div class="form-group">
            <label>Cantidad:</label>
            <input type="number" name="cantidad" min="0" required>
        </div>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
