<!DOCTYPE html>
<html>
<head>
    <title>Registro de Estudios</title>
</head>
<body>
    <form id="estudiosForm">
        <h2>Registro de Estudios</h2>
        
        <div class="form-group">
            <label>Instituci√≥n de Procedencia:</label>
            <input type="text" name="institucionProcedencia" required>
        </div>

        <div class="form-group">
            <label>Mensualidad Anterior:</label>
            <input type="number" name="mensualidadAnterior" step="0.01" required>
        </div>

        <div class="form-group">
            <label>Colegiatura:</label>
            <input type="number" name="colegiatura" step="0.01" required>
        </div>

        <div class="form-group">
            <label>Mensualidad:</label>
            <input type="number" name="mensualidad" step="0.01" required>
        </div>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
