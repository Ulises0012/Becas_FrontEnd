<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrador</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }
        .title {
            font-size: 28px;
            font-weight: 500;
            margin: 0;
        }
        .logout-btn, .dashboard-btn {
            background-color: transparent;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #dc3545;
        }
        .dashboard-btn:hover {
            background-color: #0056b3;
        }
        main {
            padding: 30px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .ver-btn, .aprobar-btn, .rechazar-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .ver-btn {
            background-color: #28a745;
            color: white;
        }
        .aprobar-btn {
            background-color: #007bff;
            color: white;
        }
        .rechazar-btn {
            background-color: #dc3545;
            color: white;
        }
        .ver-btn:hover, .aprobar-btn:hover, .rechazar-btn:hover {
            opacity: 0.8;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 40%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .close-ver {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            color: #888;
            cursor: pointer;
        }
        .close-ver:hover {
            color: #000;
        }
        .ver-nombre, .ver-tipo-beca, .ver-motivo {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
        <h1 class="title">Administrador</h1>
        <a th:href="@{/dashboard_admin}" class="dashboard-btn">Inicio</a>
        <a th:href="@{/logout}" class="logout-btn">Cerrar sesión</a>
    </header>

    <main>
        <h2>Solicitudes de Beca</h2>
        <table id="solicitudes-table">
            <thead>
                <tr>
                    <th>Nombre de Estudiante</th>
                    <th>Tipo de Beca</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán los datos mediante JavaScript -->
            </tbody>
        </table>
    </main>

    <!-- Modal para ver detalles -->
    <div id="modal-ver" class="modal">
        <div class="modal-content">
            <span class="close-ver" onclick="cerrarModal('modal-ver')">&times;</span>
            <h2>Detalles del Estudiante</h2>
            <p id="ver-nombre" class="ver-nombre"></p>
            <p id="ver-tipo-beca" class="ver-tipo-beca"></p>
            <p id="ver-motivo" class="ver-motivo"></p> <!-- Se añade el motivo aquí -->
        </div>
    </div>

    <script th:src="@{/js/script2.js}"></script>
</body>
</html>
