<!DOCTYPE html>
<html>
<head>
    <title>Registro de Salud</title>
</head>
<body>
    <form id="saludForm">
        <h2>Registro de Salud</h2>
        
        <div class="form-group">
            <label>Grupo Sanguíneo:</label>
            <input type="text" name="grupoSanguineo" required>
        </div>

        <div class="form-group">
            <label>¿Tiene alguna discapacidad?</label>
            <input type="checkbox" name="discapacidad">
        </div>

        <div class="form-group">
            <label>Nombre de la Discapacidad:</label>
            <input type="text" name="nombreDiscapacidad">
        </div>

        <div class="form-group">
            <label>¿Tiene necesidades especiales?</label>
            <input type="checkbox" name="necesidadEspecial">
        </div>

        <div class="form-group">
            <label>Nombre de la Necesidad Especial:</label>
            <input type="text" name="nombreNecesidad">
        </div>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
