<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Solicitud de Beca</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/beca.css}">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 15px 0;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .radio-option:hover {
            background-color: #f5f5f5;
        }

        .error-message {
            color: red;
            margin: 10px 0;
        }

        .success-message {
            color: green;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="beca-container">
        <div id="messageContainer"></div>
        <form id="becaForm">
            <h2>Solicitud de Beca</h2>
            
            <div class="form-group">
                <label>Nombre del Solicitante:</label>
                <input type="text" id="nombreDisplay" readonly>
                <input type="hidden" id="carnetInput">
            </div>
            
            <div class="form-group">
                <label>Tipo de Beca:</label>
                <div id="tiposBeca" class="radio-group"></div>
            </div>
            
            <div class="form-group">
                <label>Motivo de la Solicitud:</label>
                <textarea name="motivo" id="motivoInput" rows="4" required></textarea>
            </div>
            
            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        function showMessage(text, isError = false) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `<div class="${isError ? 'error-message' : 'success-message'}">${text}</div>`;
        }

        async function loadTiposBeca() {
            try {
                const response = await fetch('/tipos');
                if (!response.ok) throw new Error('Error al cargar tipos de beca');

                const tiposBeca = await response.json();
                const container = document.getElementById('tiposBeca');

                tiposBeca.forEach((tipo, index) => {
                    const radioDiv = document.createElement('div');
                    radioDiv.className = 'radio-option';

                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.id = `tipoBeca${tipo.idTipoBeca}`;
                    input.name = 'idTipoBeca';
                    input.value = tipo.idTipoBeca;
                    input.required = true;
                    if (index === 0) input.checked = true;

                    const label = document.createElement('label');
                    label.htmlFor = input.id;
                    label.textContent = tipo.nombreTipo;

                    radioDiv.appendChild(input);
                    radioDiv.appendChild(label);
                    container.appendChild(radioDiv);
                });
            } catch (error) {
                showMessage('Error al cargar tipos de beca', true);
                console.error(error);
            }
        }

        async function loadEstudianteData() {
            const carnet = localStorage.getItem('userCarnet');
            if (!carnet) {
                showMessage('Error: No se encontrÃ³ el carnet del usuario', true);
                return;
            }

            try {
                const response = await fetch(`/estudiante/${carnet}`);
                if (!response.ok) throw new Error('Error al cargar datos del estudiante');

                const data = await response.json();
                document.getElementById('nombreDisplay').value = `${data.nombres} ${data.apellidos}`;
                document.getElementById('carnetInput').value = carnet;
            } catch (error) {
                showMessage('Error al cargar los datos del estudiante', true);
                console.error(error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadTiposBeca();
            loadEstudianteData();
        });

        document.getElementById('becaForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const selectedRadio = document.querySelector('input[name="idTipoBeca"]:checked');
            if (!selectedRadio) {
                showMessage('Por favor seleccione un tipo de beca', true);
                return;
            }

            const formData = {
                carnet: document.getElementById('carnetInput').value,
                idTipoBeca: parseInt(selectedRadio.value),
                motivo: document.getElementById('motivoInput').value.trim()
            };

            if (!formData.motivo) {
                showMessage('Por favor ingrese el motivo de la solicitud', true);
                return;
            }

            try {
                const response = await fetch('/solicitar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage('Solicitud enviada exitosamente');
                    document.getElementById('motivoInput').value = '';
                } else {
                    showMessage(data.error || 'Error al enviar la solicitud', true);
                }
            } catch (error) {
                showMessage('Error al procesar la solicitud', true);
                console.error(error);
            }
        });
        /*]]>*/
    </script>
</body>
</html>
