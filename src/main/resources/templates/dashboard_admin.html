<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrador</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }
        .title {
            font-size: 28px;
            font-weight: 500;
            margin: 0;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 40px 20px;
            flex-wrap: wrap;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .card-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 20px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .card-button:hover {
            background-color: #0056b3;
        }
        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .card p {
            font-size: 16px;
            margin-top: 10px;
            color: #666;
        }
        @media (max-width: 768px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
        <h1 class="title">Administrador</h1>
        <a th:href="@{/logout}" class="logout-btn">Cerrar sesión</a>
    </header>
    <div class="container">
        <div class="card">
            <button class="card-button" onclick="location.href='/solicitudes'">Solicitudes</button>
            <img th:src="@{/images/solicitar_beca.jpg}" alt="Solicitudes">
            <p>En este apartado podrás ver las solicitudes a becas de los estudiantes</p>
        </div>
        <div class="card">
            <button class="card-button" onclick="location.href='/becados'">Becados</button>
            <img th:src="@{/images/ver_solicitudes.png}" alt="Becados">
            <p>Aquí podrás ver las becas que poseen los estudiantes</p>
        </div>
    </div>
</body>
</html>
