<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #00a3e0;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .title {
            font-size: 24px;
            margin: 0;
        }
        .logout-btn, .dashboard-btn {
            background-color: transparent;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .logout-btn {
            margin-left: auto;
        }
        .logout-btn:hover {
            background-color: #ff1a1a;
        }
        .dashboard-btn {
            margin-left: 20px;
        }
        .dashboard-btn:hover {
            background-color: #0056b3;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #00a3e0;
            color: white;
        }
        .ver-btn, .editar-btn, .eliminar-btn {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .ver-btn {
            background-color: #4CAF50;
            color: white;
        }
        .editar-btn {
            background-color: #ffa500; /* Color del botón de editar */
            color: white;
        }
        .eliminar-btn {
            background-color: #f44336;
            color: white;
        }
        .modal {
            display: flex;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
        <h1 class="title">Administrador</h1>
        <a th:href="@{/dashboard_admin}" class="dashboard-btn">Inicio</a>
        <a th:href="@{/logout}" class="logout-btn">Cerrar sesión</a>
    </header>

    <main>
        <h2>Estudiantes Becados</h2>
        <table id="solicitudes-table">
            <thead>
                <tr>
                    <th>Nombre de Estudiante</th>
                    <th>Tipo de Beca</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán los datos mediante JavaScript -->
            </tbody>
        </table>
    </main>

    <!-- Modal para visualizar detalles -->
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('modal')">&times;</span>
            <h2>Detalles del Estudiante</h2>
            <div id="detalles-estudiante"></div>
        </div>
    </div>

    <!-- Modal para editar detalles -->
    <div id="modal-editar" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-editar" onclick="cerrarModal('modal-editar')">&times;</span>
            <h2>Editar Estudiante</h2>
            <form id="form-editar" onsubmit="guardarCambios(event)">
                <input type="hidden" id="editar-id">
                <input type="hidden" id="editar-id-estudiante"> <!-- Agregado aquí -->
                <label for="editar-nombre">Nombre:</label>
                <input type="text" id="editar-nombre" required>
                <label for="editar-tipo-beca">Tipo de Beca:</label>
                <select id="editar-tipo-beca">
                    <option value="BECA_COMPLETA">Beca Completa</option>
                    <option value="BECA_LIBRO">Beca de Libro</option>
                    <option value="BECA_UNIFORME">Beca Uniforme</option>
                    <option value="BECA_ALIMENTO">Beca Alimento</option>
                </select>
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
