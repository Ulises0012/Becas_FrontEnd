<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Dispositivos Electrónicos</title>
</head>
<body>
    <form th:action="@{/guardar-dispositivos}" method="post" th:object="${dispositivo}">
        <h2>Registro de Dispositivos Electrónicos</h2>
        
        <div class="form-group">
            <label>Tipo de Dispositivo:</label>
            <select th:field="*{idTipo}" required>
                <option value="">Seleccione un dispositivo</option>
                <option th:each="tipo : ${tiposDispositivos}"
                        th:value="${tipo.idTipo}"
                        th:text="${tipo.nombreDispositivo}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Cantidad:</label>
            <input type="number" th:field="*{cantidad}" min="0" required>
        </div>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
